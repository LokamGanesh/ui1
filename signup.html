<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #10100f, #0d0d0c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
            width: 350px;
            animation: fadeIn 0.6s ease-in-out;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: 0.3s;
            font-size: 14px;
        }
        input:focus {
            border-color: #56ab2f;
            box-shadow: 0 0 6px rgba(86,171,47,0.5);
            outline: none;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #56ab2f;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #3d7a21;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>
        <label for="email">Enter E-mail Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="username">Enter Username</label>
        <input type="text" id="username" placeholder="Enter your name" required>

        <label for="mobile">Enter Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>

        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="Enter password" required>

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Re-enter password" required>

        <button>Create an Account</button>
    </div>
</body>
</html>
