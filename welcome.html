<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.app.goo.gl/LENHhioVHGWcGpap8');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      text-align: center;
      color: white;
    }

    /* Navbar Styling */
    .navbar {
      background-color: rgba(74, 78, 86, 0.8); /* slight transparency */
      padding: 15px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Heading */
    h1 {
      margin-top: 50px;
      font-size: 36px;
    }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }

    .btn-signin {
      background-color: #17b822;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1 style="color: white;">Welcome to Sports Hub</h1>
  <button class="btn btn-signin" onclick="window.location.href='signin.html'">Sign In</button>

</body>
</html>
