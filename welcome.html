<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;

      /* Background with overlay effect */
      background: 
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('vector-banner-template-basketball-tennis-volleyball-national-sports-day-background_575980-56577.avif') center/cover no-repeat;
    }

    /* Navbar Styling */
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(74, 78, 86, 0.8);
      padding: 15px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Heading */
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    /* Buttons */
    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      background-color: #17b822;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #13a91d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>


  <h1>Welcome to Sports Hub</h1>
  <button class="btn" onclick="window.location.href='signin.html'">Sign In</button>
</body>
</html>
