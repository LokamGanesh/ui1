<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
            width: 350px;
            animation: fadeIn 0.6s ease-in-out;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: 0.3s;
            font-size: 14px;
        }
        input:focus {
            border-color: #0072ff;
            box-shadow: 0 0 6px rgba(0,114,255,0.5);
            outline: none;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #0072ff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056cc;
        }
        p {
            text-align: center;
            font-size: 14px;
        }
        a {
            color: #0072ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #helpBox {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 6px;
            display: none;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Enter Login Details</h1>

        <label for="email">Enter Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Enter Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button>Sign In</button>

        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <p><a href="form.html">Forgot password?</a></p>

        <button id="helpButton" class="btn btn-info">Help & Support</button>

        <div id="helpBox">
            <h5>Need Help?</h5>
            <p>Contact us at <a href="mailto:kandasagar2006@gmail.com">kandasagar2006@gmail.com</a></p>
        </div>
    </div>

    <script>
        document.getElementById('helpButton').addEventListener('click', function() {
            const helpBox = document.getElementById('helpBox');
            helpBox.style.display = helpBox.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
