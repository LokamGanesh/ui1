<!DOCTYPE html>
<html lang="en">
<head>

  <title>Cricket Coaches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;

    }

    .coach-container {
      display: flex;
      flex-wrap: wrap;

      gap: 30px;
    }

      background-color: white;

      width: 250px;

      text-align: center;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .coach-profile img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .coach-profile h3 {
      margin-top: 15px;
      color: #007bff;
    }

    .coach-profile p {
      margin: 5px 0;
      color: #555;
    }

    .back-button {
      display: block;
      margin: 30px auto;
      text-align: center;
      background-color: #007bff;
      color: white;
      padding: 10px 25px;
      border-radius: 5px;
      text-decoration: none;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
